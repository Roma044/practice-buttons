<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section>
      <div class="container">
        <h1 class="head-title">Types Of Buttons HTML and CSS</h1>
        <div class="first-container">
          <a class="first-button" href="#">
            <span>Button</span>
            <div class="liquid"></div>

          <span class="text">Subscribe</span>
          <button class="button-subm" name="Hover">Subscribe</button>
        </div>

        <!-- ---------------------4 Button-------------------------- -->
        <div class="buttons">
          <button class="button">
            <span>Want more!</span>
          </button>
        </div>
      </div>
